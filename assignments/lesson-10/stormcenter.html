      href="./css/medium-7.css"
      media="screen and (min-width:600px)"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./css/large-7.css"
      media="screen and (min-width:960px)"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header clearfix">
      <div class="header-left">
        <figure class="logo">
          <img
            src="./images/logo0.png"
            alt="town logo"
            sizes="25vw"
            srcset="
              ./images/logo0.png  400w,
              ./images/logo2.png  800w,
              ./images/logo3.png 1200w
            "
          />
        </figure>
      </div>
      <div class="header-right">
        <h1>Weather Town</h1>
        <h3><em>weather. . .the neighborly way</em></h3>
      </div>
    </header>
    <header class="headerNav">
      <div>
        <!-- Collapsible content -->
        <nav class="navbar">
          <!-- hamburger menu symbol -->
          <button onclick="toggleMenu()">&#9776; Menu</button>
          <ul id="primaryNav" class="primaryNav hide">
            <li>
              <a href="index-9.html" class="nav-link">Home </a>
            </li>
            <li>
              <a href="./preston-7.html" class="nav-link">Preston</a>
            </li>
            <li>
              <a href="#" class="nav-link">Fish Haven</a>
            </li>
            <li>
              <a href="#" class="nav-link">Soda Springs</a>
            </li>
            <li class="active">
              <a href="stormcenter.html" class="nav-link">Storm Center</a>
            </li>
            <li>
              <a href="./gallery-7.html" class="nav-link">Gallery</a>
            </li>
          </ul>
          <!-- Links -->
        </nav>
      </div>
    </header>

    <div class="wrapper">
      <main>
        <h2 class="pageId">Storm Center</h2>

        <div class="form">
          <form method="get" action="thanks.html">
            <fieldset>
              <legend>Contact Information</legend>
              <label class="top"
                >Full Name*<input
                  type="text"
                  name="name"
                  pattern="[a-zA-Z]{5,}\s[a-zA-Z]{5,}"
                  required
              /></label>
              <label class="top"
                >Email<input
                  type="email"
                  name="email"
                  placeholder="someone@gmail.com"
              /></label>
              <label class="top"
                >Phone*<input
                  type="tel"
                  name="phone"
                  placeholder="1235551234"
                  required
              /></label>
              <label class="top"
                >Zip code*<input type="number" name="postal-code" required
              /></label>
            </fieldset>
            <fieldset>
              <legend>Storm Information</legend>
              <label class="top"
                >Storm Date <input type="date" name="storm-date"
              /></label>
              <label class="top"
                >Storm Type<input list="storm-type" name="storm-type" />
                <datalist id="storm-type">
                  <option value="Flash Flood"></option>
                  <option value="Hail"></option>
                  <option value="Hurricane"></option>
                  <option value="Thunderstorm"></option>
                  <option value="Tornado"></option>
                </datalist>
              </label>
              <div class="slidecontainer">
                <label class="slider"
                  >Storm Severity (1 to 10)
                  <input
                    name="severity"
                    id="rating"
                    type="range"
                    value="5"
                    min="1"
                    max="10"
                    step="1"
                    oninput="adjustRating(this.value)"
                    onchange="adjustRating(this.value)"
                  />
                  <span id="ratingvalue">5</span><br />
                </label>
              </div>
              <label class="top"
                >Storm Region<select id="region">
                  <option value="" disabled selected
                    >Select Region &#9662;</option
                  >
                  <option value="Preston">Preston</option>
                  <option value="Sugar City">Sugar City</option>
                  <option value="Fish Haven">Fish Haven</option>
                </select>
              </label>
              <div class="radio">
                <label>Are you in immediate danger?</label>

                <label class="sbs"
                  ><input type="radio" name="danger" value="yes" /> Yes</label
                >
                <label class="sbs"
                  ><input type="radio" name="danger" value="maybe" /> No</label
                >
                <label class="sbs"
                  ><input type="radio" name="danger" value="no" /> Maybe</label
                >
              </div>
              <label class="comments top"
                >Please leave additional comments below:<textarea
                  id="comments"
                  name="comments"
                  rows="10"
                  cols="43"
                ></textarea>
              </label>
            </fieldset>
            <input type="submit" value="Report Storm" class="submitBtn" />
          </form>
        </div>
        <section class="contact clearfix">
          <div class="contactText">
            <h3>Weather Town</h3>
            <p>30 N 1st E</p>
            <p>Preston, ID 83263</p>
          </div>

          <div id="phone">
            <p>
              <img src="./images/phone-icon-white.png" alt="phone icon" />
              208.999.9999 <br />

              <img src="./images/email-icon-white.png" alt="email icon" />
              <a href="https://weathertown@tws.com">weathertown@tws.com</a>
            </p>
          </div>

          <div id="socialMedia">
            <a href="https://www.facebook.com"
              ><img src="./images/facebook.png" alt="facebook icon"
            /></a>
            <a href="https://pinterest.com"
              ><img src="./images/pinterest.png" alt="pinterest icon"
            /></a>
            <a href="https://twitter.com"
              ><img src="./images/twitter.png" alt="twitter icon"
            /></a>
            <a href="https://instagram.com"
              ><img src="./images/instagram.png" alt="instagram icon"
            /></a>
          </div>

          <div class="map">
            <iframe
              src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=30%20N%201st%20E%20C%20Preston%20Idaho%2083263+(Weather%20Town)&amp;ie=UTF8&amp;t=&amp;z=14&amp;iwloc=B&amp;output=embed"
            ></iframe
            ><a href="https://www.maps.ie/map-my-route/"></a>
          </div>
          <br />
        </section>
      </main>
    </div>

      </p>
    </footer>

  </body>
</html>
