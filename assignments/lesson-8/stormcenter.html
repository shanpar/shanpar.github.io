<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Storm Center</title>
    <meta charset="utf-8" />
    <meta name="description" content="Preston city local weather page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="./css/small-7.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./css/medium-7.css"
      media="screen and (min-width:600px)"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./css/large-7.css"
      media="screen and (min-width:960px)"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header clearfix">
      <div class="header-left">
        <figure class="logo">
          <img
            src="./images/logo0.png"
            alt="town logo"
            sizes="25vw"
            srcset="
              ./images/logo0.png  400w,
              ./images/logo2.png  800w,
              ./images/logo3.png 1200w
            "
          />
        </figure>
      </div>
      <div class="header-right">
        <h1>Weather Town</h1>
        <h3><em>weather. . .the neighborly way</em></h3>
      </div>
    </header>
    <header class="headerNav">
      <div>
        <!-- Collapsible content -->
        <nav class="navbar">
          <!-- hamburger menu symbol -->
          <button onclick="toggleMenu()">&#9776; Menu</button>
          <ul id="primaryNav" class="primaryNav hide">
            <li>
              <a href="#" class="nav-link">Home </a>
            </li>
            <li class="active">
              <a href="preston-7.html" class="nav-link">Preston</a>
            </li>
            <li>
              <a href="#" class="nav-link">Fish Haven</a>
            </li>
            <li>
              <a href="#" class="nav-link">Soda Springs</a>
            </li>
            <li>
              <a href="#" class="nav-link">Storm Center</a>
            </li>
            <li>
              <a href="gallery-7.html" class="nav-link">Gallery</a>
            </li>
          </ul>
          <!-- Links -->
        </nav>
      </div>
    </header>
    <div class="wrapper">
      <main>
        <h2>Storm Center</h2>
        <form method="get">
          <label class="top"
            >Full Name*<input
              type="text"
              name="name"
              pattern="/^[a-zA-z]{5}$"
              required
          /></label>
          <label class="top"
            >Email<input
              type="email"
              name="email"
              placeholder="someone@gmail.com"
              required
          /></label>
          <label class="top"
            >Phone*<input
              type="tel"
              name="phone"
              placeholder="1235551234"
              required
          /></label>
          <label class="top"
            >Zip code*<input type="number" name="postal-code" required
          /></label>
        </form>
        <section class="contact clearfix">
          <div class="contactText">
            <h3>Weather Town</h3>
            <p>30 N 1st E</p>
            <p>Preston, ID 83263</p>
          </div>

          <div id="phone">
            <p>
              <img src="./images/phone-icon-white.png" alt="phone icon" />
              208.999.9999 <br />

              <img src="./images/email-icon-white.png" alt="email icon" />
              <a href="https://weathertown@tws.com">weathertown@tws.com</a>
            </p>
          </div>

          <div id="socialMedia">
            <a href="https://www.facebook.com"
              ><img src="./images/facebook.png" alt="facebook icon"
            /></a>
            <a href="https://pinterest.com"
              ><img src="./images/pinterest.png" alt="pinterest icon"
            /></a>
            <a href="https://twitter.com"
              ><img src="./images/twitter.png" alt="twitter icon"
            /></a>
            <a href="https://instagram.com"
              ><img src="./images/instagram.png" alt="instagram icon"
            /></a>
          </div>

          <div class="map">
            <iframe
              src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=30%20N%201st%20E%20C%20Preston%20Idaho%2083263+(Weather%20Town)&amp;ie=UTF8&amp;t=&amp;z=14&amp;iwloc=B&amp;output=embed"
            ></iframe
            ><a href="https://www.maps.ie/map-my-route/"></a>
          </div>
          <br />
        </section>
      </main>
    </div>
    <footer>
      <p>
        &copy;2019 Weather Town | Shan'l Parish |
        <span id="displayDate"></span>
      </p>
    </footer>
    <script src="js/currentdate.js"></script>
    <script src="js/hamburger.js"></script>
    <script src="js/readmore.js"></script>
    <script src="js/windchill.js"></script>
  </body>
</html>
