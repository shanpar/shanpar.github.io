<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather Town Gallery Page</title>
    <meta charset="utf-8" />
    <meta name="description" content="Weather Town Gallery page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="./css/small.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./css/medium.css"
      media="screen and (min-width:600px)"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./css/large.css"
      media="screen and (min-width:960px)"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header clearfix">
      <div class="header-left">
        <a href="index.html">
          <figure class="logo">
            <img
              src="./images/logo0.png"
              alt="town logo"
              sizes="25vw"
              srcset="
                ./images/logo0.png  400w,
                ./images/logo2.png  800w,
                ./images/logo3.png 1200w
              "
            />
          </figure>
        </a>
      </div>
      <div class="header-right">
        <h1>Weather Town</h1>
        <h3><em>weather. . .the neighborly way</em></h3>
      </div>
    </header>
    <header class="headerNav">
      <div>
        <nav class="navbar">
          <!-- hamburger menu symbol -->
          <button onclick="toggleMenu()">&#9776; Menu</button>
          <ul id="primaryNav" class="primaryNav hide">
            <li class="active">
              <a href="index.html" class="nav-link">Home </a>
            </li>
            <li>
              <a href="preston.html" class="nav-link">Preston</a>
            </li>
            <li>
              <a href="fishhaven.html" class="nav-link">Fish Haven</a>
            </li>
            <li>
              <a href="sodasprings.html" class="nav-link">Soda Springs</a>
            </li>
            <li>
              <a href="stormcenter.html" class="nav-link">Storm Center</a>
            </li>
            <li>
              <a href="gallery.html" class="nav-link">Gallery</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="wrapper">
      <main>
        <!--Town Stat Boxes  -->

        <div class="towngallery">
          <a href="preston.html">
            <div class="towncard" id="Preston">
              <h2 class="cardh2">Preston</h2>
              <header></header>
              <section></section>
              <figure class="image">
                <img src="./images/preston-city600.jpg" alt="Preston city" />
              </figure>
            </div>
          </a>
          <a href="fishhaven.html">
            <div class="towncard" id="FishHaven">
              <h2 class="cardh2">Fish Haven</h2>
              <header></header>
              <section></section>
              <figure class="image">
                <img src="./images/fishhaven600.jpg" alt="Fish Haven" />
              </figure>
            </div>
          </a>
          <a href="sodasprings.html">
            <div class="towncard" id="SodaSprings">
              <h2 class="cardh2">Soda Springs</h2>
              <header></header>
              <section></section>
              <figure class="image">
                <img
                  src="./images/sodasprings600.jpg"
                  alt="Soda Springs Geyser"
                />
              </figure>
            </div>
          </a>
        </div>
      </main>
    </div>
    <footer>
      <section class="contact clearfix">
        <div id="contactInfoBox">
          <div class="contactText">
            <h3>Weather Town</h3>
            <p>30 N 1st E</p>
            <p>Preston, ID 83263</p>
          </div>

          <div id="phone" class="contactText">
            <p>
              <img src="./images/phone-icon-white.png" alt="phone icon" />
              208.999.9999 <br />

              <img src="./images/email-icon-white.png" alt="email icon" />
              <a href="https://weathertown@tws.com">weathertown@tws.com</a>
            </p>
          </div>

          <div id="socialMedia">
            <a href="https://www.facebook.com" aria-label="facebook"><img src="./images/facebook.png" alt="facebook icon" /></a>
            <a href="https://pinterest.com" aria-label="pinterest"><img src="./images/pinterest.png" alt="pinterest icon" /></a>
            <a href="https://twitter.com" aria-label="twitter"><img src="./images/twitter.png" alt="twitter icon" /></a>
            <a href="https://instagram.com" aria-label="instagram"><img src="./images/instagram.png" alt="instagram icon" /></a>
          </div>
        </div>

        <div class="map">
          <iframe
            title="Google Maps"
            src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=30%20N%201st%20E%20C%20Preston%20Idaho%2083263+(Weather%20Town)&amp;ie=UTF8&amp;t=&amp;z=14&amp;iwloc=B&amp;output=embed"
          ></iframe
          ><a href="https://www.maps.ie/map-my-route/"></a>
        </div>
        <br />
      </section>
      <section class="attributions">
        <p>
          &copy;2019 Weather Town | Shan'l Parish |
          <span id="displayDate"></span>
        </p>
      </section>
    </footer>
    <script src="js/currentdate.js"></script>
    <script src="js/hamburger.js"></script>
    <script src="js/cityinfo.js"></script>
  </body>
</html>
